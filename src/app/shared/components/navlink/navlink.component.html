<li class="mb-6">
    <a 
      [routerLink]="path()" 
      [routerLinkActive]="'bg-primary-light text-primary font-medium'"
      [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center gap-2 px-4 py-2 rounded cursor-pointer hover:bg-primary-light transition"
      [ngClass]="{'text-red-600 hover:bg-red-50 transition' : isLogOut()}"
      (click)="onClick()">
      <fa-icon [icon]="icon()" class="h-6 w-6 text-primary" [ngClass]="{'text-red-600' : isLogOut()}"></fa-icon>
      {{label()}}
    </a>
</li>
