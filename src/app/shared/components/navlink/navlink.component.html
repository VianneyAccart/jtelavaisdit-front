<li class="mb-2" [ngClass]="{ 'mb-0': isLastItem() }">
  <a
    [routerLink]="path()"
    [routerLinkActive]="'bg-primary-light text-primary font-medium'"
    [routerLinkActiveOptions]="{ exact: true }"
    class="flex items-center gap-2 px-4 py-2 rounded cursor-pointer text-sm hover:bg-primary-light transition"
    [ngClass]="{ 'text-red-600 hover:bg-red-50 transition': isLogOut() }"
    (click)="onClick()"
  >
    <i class="bi text-primary text-xl mr-2" [ngClass]="getIconClasses()"> </i>
    {{ label() }}
  </a>
</li>
